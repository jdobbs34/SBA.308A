<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div>
        <h1>Recipe Finder</h1>
        <p class="tagline">Discovers delicous meals from around the world</p>
      </div>
    </header>
    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for recipes"
            aria-label="Search recipes" />
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <button id="randomBtn" class="btn btn-secondary">
            Random Recipe
          </button>
        </div>
        <div class="filter-options">
          <button class="btn btn-secondary" data-category="Seafood">
            Seafood
          </button>
          <button class="btn btn-secondary" data-category="Vegetarian">
            Vegetarian
          </button>
          <button class="btn btn-secondary" data-category="Desserts">
            Desserts
          </button>
          <button class="btn btn-secondary" data-category="Beef">Beef</button>
          <button class="btn btn-secondary" data-category="Chicken">
            Chicken
          </button>
          <button class="btn btn-secondary" data-category="Pasta">Pasta</button>
        </div>
      </div>
    </section>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading delicous recipes...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- Results Section -->
    <section class="results-section">
      <div id="container">
        <div id="resultsHeader" class="results-header hidden">
          <h2 id="resultsTitle">Search Results</h2>
          <div class="pagination">
            <button id="prevBtn" class="btn btn-small" disabled>
              Previous
            </button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn" class="btn btn-small">Next</button>
          </div>
        </div>
        <div id="recipeGrid" class="recipe-grid"></div>
      </div>
    </section>

    <!-- Modal for Recipe Details -->
    <div id="recipeModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Recipe data provided by <a href="https://www.themealdb.com/" target="_blank">TheMealDB API</a></p>
        <p>Created for SBA 308A - Javascript Web Application</p>
      </div>
    </footer>
  </body>
</html>
