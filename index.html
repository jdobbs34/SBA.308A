<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div>
        <h1>Recipe Finder</h1>
        <p class="tagline">Discovers delicous meals from around the world</p>
      </div>
    </header>
    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for recipes"
            aria-label="Search recipes" 
          />
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <button id="randomBtn" class="btn btn-secondary">Random Recipe</button>
        </div>
        <div class="filter-options">
          <button class="btn btn-secondary" data-category="Seafood">Seafood</button>
          <button class="btn btn-secondary" data-category="Vegetarian">Vegetarian</button>
          <button class="btn btn-secondary" data-category="Desserts">Desserts</button>
          <button class="btn btn-secondary" data-category="Beef">Beef</button>
          <button class="btn btn-secondary" data-category="Chicken">Chicken</button>
          <button class="btn btn-secondary" data-category="Pasta">Pasta</button>
        </div>
      </div>
    </section>

    <!-- Loading Indicator -->
     <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading delicous recipes...</p>
     </div>
  </body>
</html>
