<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div>
        <h1>Recipe Finder</h1>
        <p class="tagline">Discovers delicous meals from around the world</p>
      </div>
    </header>
    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for recipes"
            aria-label="Search recipes" 
          />
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <button id="randomBtn" class="btn btn-secondary"></button>
        </div>
        <div></div>
      </div>
    </section>
  </body>
</html>
